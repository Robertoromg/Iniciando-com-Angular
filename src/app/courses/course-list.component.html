<table class="table table-striped">
    <thead> 
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Imagem</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>ReleaseDate</th>
            <th>Description</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses" >
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td> <img [src]="course.imageUrl" width="40" height="40"> </td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.duration }}</td>
            <app-star [rating]="course.rating"></app-star>

            <td>{{ course.releaseDate }}
                
            </td>
            <td>{{ course.description}}</td>
        </tr>
    </tbody>
</table>
