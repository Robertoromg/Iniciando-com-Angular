<h2>Course List</h2>

<div class="from-group row">

    <label class="col-sm-2 col-from-label">
        Filter By
    </label>

    <div class="col-sm-10">
         <input [(ngModel)]="filter" class="form-control"/>
    </div>

</div>


<table class="table table-striped">
    <thead> 
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Imagem</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>ReleaseDate</th>
            <th>Description</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses" >
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td> <img [src]="course.imageUrl" width="40" height="40"> </td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.duration }}</td>
            <app-star [rating]="course.rating"></app-star>

            <td>{{ course.releaseDate }}
                
            </td>
            <td>{{ course.description}}</td>
        </tr>
    </tbody>
</table>
